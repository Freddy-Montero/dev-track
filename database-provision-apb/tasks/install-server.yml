---
- name: install mysql-server
  become: yes
  become_method: sudo
  yum:
    name:
    - mariadb
    - mariadb-server
    - MySQL-python
    state: present
  notify: restart mysql

- name: ensure mysqld running
  service:
    name: mariadb
    state: started
  become: yes
  become_method: sudo

- name: disable anonymous access
  mysql_user:
    name: ''
    host_all: yes
    login_user: root
    state: absent
