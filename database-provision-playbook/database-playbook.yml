---
- name: install mysql
  hosts: bastion-server
  tasks:
  - name: install mysql-server
    become: yes
    become_method: sudo
    yum:
      name:
      - mariadb
      - mariadb-server
      - MySQL-python
      state: present
    notify: restart mysql

  - name: ensure mysqld running
    service:
      name: mariadb
      state: started

  - name: widget user
    mysql_user:
      name: 'widget'
      host: 'localhost'
      password: 'widget01'
      priv: '*.*:ALL,GRANT'
      state: present

  - name: remove test database
    mysql_db:
      name: 'test'
      state: 'absent'

  - name: widget database
    mysql_db:
      name: 'widget'
      state: 'present'
      collation: 'utf8_general_ci'
      encoding: 'utf8'

  handlers:
  - name: restart mysql
    service:
      name: mariadb
      state: restarted
      enabled: yes
      sleep: 5
