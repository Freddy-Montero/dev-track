apiVersion: v1
kind: DeploymentConfig
metadata:
  name: data-service
  # TODO labels
spec:
  replicas: 1
  strategy:
    rollingParams:
      timeoutSeconds: 10800
    type: Rolling
  template:
    metadata:
      labels:
        app: data-service
        release: v1
    spec:
      # TODO TLS autoconfiguration init container
      containers:
      - env:
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: JAVA_APP_DIR
          value: /deployments
        - name: JAVA_OPTIONS
          value: -Dswarm.project.stage=production -Djava.net.preferIPv4Stack=true
        name: data-service
        image: data-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
  triggers:
  - type: ConfigChange
  - type: ImageChange
    imageChangeParams:
      automatic: true
      containerNames:
      - data-service
      from:
        kind: ImageStreamTag
        name: data-service:latest

