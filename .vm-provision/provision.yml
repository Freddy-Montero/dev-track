---
- name: Provision client VMs
  hosts: localhost
  connection: local
  gather_facts: False
  tasks:
    - name: Provision a set of instances
      ec2:
        key_name: labs
        group: ssh-all
        instance_type: t2.micro
        image: ami-05220ffa0e7fce3d1
        wait: true
        exact_count: 1
        count_tag:
          Type: Workshop
        instance_tags:
          Type: Workshop
        region: us-east-2
      register: ec2
